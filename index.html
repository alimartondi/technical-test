<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
  <link rel="stylesheet" href="./assets/style/style.css" />

  <!-- Bootstrap CSS -->
  <link href="./assets/style/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Company Profile</title>

</head>

<body>
  <div class="container px-md-5 py-3 py-md-5">
    <div class="row align-items-center">
      <div class="col">
        <img src="./assets/images/logo.svg" alt="company-profile-logo" />
      </div>
      <div class="col d-flex justify-content-end">
        <button id="submitButton" type="submit" class="btn main-button me-2" form="companyProfileForm">
          Submit
        </button>
        <button id="cancelButton" type="reset" class="btn second-button">
          Cancel
        </button>
      </div>
    </div>

    <div class="row mt-5 gx-lg-5">
      <div class="col-lg-6 mb-5 mb-lg-0">

        <!-- Alert for success -->
        <div class="d-none alert alert-success alert-dismissible fade show comprof-alert-success" role="alert">
          </button>
          <strong>Thank You!</strong> We have received your data
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Alert if something goes wrong -->
        <div class="d-none alert alert-danger alert-dismissible fade show comprof-alert-danger" role="alert">
          <strong>We are sorry!</strong> Possible error occurs due to network
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Company Profile Form -->
        <form method="POST" name="companyProfileForm" id="companyProfileForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" class="form-control form-control-lg fs-6" id="name"
              placeholder="Enter your name" required />
          </div>
          <div class="mb-4 mb-lg-5">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3"></textarea>
          </div>
          <!-- Address fieldset  -->
          <fieldset class="position-relative border rounded-3">
            <legend class="
                  postion-absolute
                  w-auto
                  bg-white
                  translate-middle-y
                  ms-3
                  px-2
                  fs-6
                  fw-normal
                ">
              Address
            </legend>
            <div class="address rounded-3 p-3">
              <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input name="street" type="text" class="form-control form-control-lg fs-6" id="street"
                  placeholder="Street address" required />
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input name="city" type="text" class="form-control form-control-lg fs-6" id="city"
                  placeholder="Enter your city" required />
              </div>
              <div class="row">
                <div class="col col-md-8">
                  <label for="inputProvince" class="form-label">Province</label>
                  <select name="province" id="inputProvince" class="form-select rounded-3" required>
                    <option value="">Chose province</option>
                    <option value="DKI Jakarta">DKI Jakarta</option>
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                    <option value="Sumatera Utara">Sumatera Utara</option>
                  </select>
                </div>
                <div class="col md-col-4">
                  <label for="inputPortalCode" class="form-label">Portal Code</label>
                  <input name="portalCode" type="number" class="form-control" id="inputPortalCode" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- ENd of Company Profile Form -->

      <!-- Ask Us Form -->
      <div class="col-lg-6 mt-2 mt-lg-0">
        <!-- Alert for success -->
        <div class="d-none alert alert-success alert-dismissible fade show askus-alert-success" role="alert">
          <strong>Thank You!</strong> We have received your message
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- Alert if something goes wrong -->
        <div class="d-none alert alert-danger alert-dismissible fade show askus-alert-danger" role="alert">
          <strong>We are sorry!</strong> Possible error occurs due to network
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form action="#" method="POST" name="askUsForm">
          <fieldset class="border rounded-3">
            <legend class="
                  postion-absolute
                  w-auto
                  bg-white
                  translate-middle-y
                  ms-3
                  px-2
                  fs-6
                  fw-normal
                ">
              Ask Us
            </legend>
            <div class="ask-form rounded-3 p-3">
              <div class="col-12 mb-3">
                <label for="inputDivision" class="form-label">Division</label>
                <select name="division" id="inputDivision" class="form-select rounded-3" required>
                  <option value="">Select Division</option>
                  <option value="Technology">Technology</option>
                  <option value="marketing">Marketing</option>
                  <option value="production">Production</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" type="text" class="form-control form-control-lg fs-6" id="name"
                  placeholder="Enter your name" required />
              </div>
              <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <textarea name="question" class="form-control" id="question" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn main-button send-button">
                Send
              </button>
              <button class="d-none btn main-button sending-button" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Sending...
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <!-- End of Ask Us Form -->

  <script src="./assets/style/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
